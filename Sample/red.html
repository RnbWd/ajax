<html>
<head>
	<title>Red Exercise</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript">
		$('document').ready(function() {

			$('img').click(function(){
				$(this).siblings().toggle();
			});
		});
	</script>
</head>
<body>
	<div id="potato">
		<img src = "aa.jpg" alt="img" height = "100" width = "150">
		<img src = "bb.jpg" alt="img" height = "100" width = "150">
		<img src = "cc.jpg" alt="img" height = "100" width = "150" >
		<img src = "dd.jpg" alt="img" height = "100" width = "150">
		<br>
		<img src = "ee.jpg" alt="img" height = "100" width = "150">
		<img src = "hh.jpg" alt="img" height = "100" width = "150">
		<img src = "ii.jpg" alt="img" height = "100" width = "150">
	</div>
</body>
</html>
